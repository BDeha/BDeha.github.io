<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - DressCode Fashion Community</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script type="module" src="Fashion.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
</head>
<body>
    <header>
        <h1>DressCode</h1>
        <p>Share Your Style</p>
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">Gallery</a>
        <a href="community.html">Community</a>
        <a href="blog.html">Blog</a>
        <a href="upload.html">Upload</a>
        <a href="about.html">About</a>

        <div class="account-dropdown">
          <button id="account-button" class="account-button">Signup/Login</button>
          <div class="dropdown-content" id="account-dropdown">
            <a href="#" id="login-link">Login</a>
            <a href="#" id="signup-link">Sign Up</a>
            <a href="account.html" id="account-link" style="display:none;">My Account</a>
            <a href="#" id="logout-link" style="display:none;">Logout</a>
          </div>
        </div>
      </nav>
    
    <main class="upload-container">
        <h2>Share Your Outfit</h2>
        <p class="upload-description">Inspire others by uploading your favorite looks. High-quality images work best!</p>
        
        <form class="upload-form">
            <div class="form-group">
                <label for="outfit-image">Upload Outfit Photo</label>
                <input type="file" id="outfit-image" accept="image/*" required>
                <p class="form-hint">JPEG or PNG, max 5MB</p>
            </div>
            
            <div class="form-group">
                <label for="outfit-title">Outfit Title</label>
                <input type="text" id="outfit-title" placeholder="e.g., Summer Boho Vibes" required>
            </div>
            
            <div class="form-group">
                <label for="outfit-description">Description</label>
                <textarea id="outfit-description" placeholder="Tell us about your outfit, the occasion, or styling tips..." rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Category</label>
                <div class="category-options">
                    <label>
                        <input type="checkbox" name="category" value="streetwear">
                        Streetwear
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="casual">
                        Casual
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="formal">
                        Formal
                    </label>
                    <label>
                        <input type="checkbox" name="category" value="seasonal">
                        Seasonal
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="color-palette">Color Palette</label>
                <select id="color-palette">
                    <option value="neutral">Neutral</option>
                    <option value="bright">Bright</option>
                    <option value="dark">Dark</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>
            
            <button type="submit" class="button submit-button">Share Your Look</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 DressCode Fashion Community. All rights reserved.</p>
    </footer>
</body>
</html>
